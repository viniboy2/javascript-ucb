<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PÁGINA INTERATIVA</h1>

    <!-- Contador de incremento/decremento -->
    <button id="botao1">INCREMENTO</button>
    <button id="botao2">DECREMENTO</button>
    <p id="contador2">0</p>

    <!-- Campo de texto para adicionar parágrafos -->
    <input id="entrada" type="text" placeholder="Digite aqui">
    <div id="conteudo"></div>
    <p>Caracteres digitados: <span id="contador">0</span></p>

    <!-- Adicionar itens a listas -->
    <h1>Adicionar Itens</h1>
    <input type="text" id="itemInput" placeholder="Digite o item">
    <button id="adicionarOrdenada">Adicionar à Lista Ordenada</button>
    <button id="adicionarNaoOrdenada">Adicionar à Lista Não Ordenada</button>

    <!-- Listas ordenada e não ordenada -->
    <h2>Lista Ordenada</h2>
    <ol id="listaOrdenada"></ol>

    <h2>Lista Não Ordenada</h2>
    <ul id="listaNaoOrdenada"></ul>

    <!-- Botão de reset -->
    <button id="reset">Resetar Tudo</button>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
