<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Qual personagem de naruto você  é ?</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Tela inicial -->
  <div id="tela-inicial">
    <h1>Bem-vindo ao universo Naruto!</h1>
    <p>Descubra qual personagem do Naruto você seria respondendo 10  perguntas!</p>
    <button id="btncomecar">Começar Quiz</button>
  </div>

  <!-- Quiz -->
  <div id="quiz" class="escondido">
    <h2 id="pergunta"></h2>
    <div id="opcoes"></div>
    <button id="btnproxima" class="escondido">Próxima</button>
  </div>

  <!-- Resultado -->
  <div id="resultado" class="escondido">
    <h2>Você é...</h2>
    <h3 id="nomepersonagem"></h3>
    <p id="descricaopersonagem"></p>
    <img id="imagempersonagem" src="" alt="Personagem do Naruto" width="200">
    <br>
    <button id="btnreiniciar">Recomeçar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
