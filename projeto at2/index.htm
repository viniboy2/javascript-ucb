<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minhas Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #003366, #0055aa, #3399ff, #cce6ff);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004d99;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <form id="taskForm">
    <h2>Minhas Tarefas</h2>
    <input type="text" id="taskTitle" placeholder="Nova tarefa..." required>
    <button type="submit">Adicionar</button>
  </form>
</body>
</html>

</html>
